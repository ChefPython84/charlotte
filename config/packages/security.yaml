# config/packages/security.yaml
security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            logout:
                path: app_logout
            custom_authenticator: App\Security\AppAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    # --- HIÉRARCHIE DES RÔLES ---
    # Important pour que ADMIN hérite des autres rôles
    role_hierarchy:
        ROLE_GESTIONNAIRE: ROLE_USER
        ROLE_MAIRIE: ROLE_USER
        ROLE_ADMIN: [ROLE_GESTIONNAIRE, ROLE_MAIRIE]

    # --- CONTRÔLE D'ACCÈS (ORDRE IMPORTANT) ---
    access_control:
        # 1. Le plus spécifique : Admin seulement
        - { path: ^/admin, roles: ROLE_ADMIN } 
        
        # 2. Mairie seulement (ou Admin)
        - { path: ^/mairie, roles: ROLE_MAIRIE } 
        
        # 3. Gestionnaire seulement (ou Admin)
        - { path: ^/gestion, roles: ROLE_GESTIONNAIRE } 
        
        # 4. Le tunnel de contrat (accessible par tous les rôles impliqués)
        - { path: ^/espace-contrat, roles: [ROLE_CLIENT, ROLE_MAIRIE, ROLE_GESTIONNAIRE, ROLE_ADMIN] } 
        
        # 5. Pages publiques (Login, Register)
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        
        # 6. Page d'accueil (IMPORTANT : Doit être PUBLIC_ACCESS si c'est la cible de redirection)
        - { path: ^/, roles: PUBLIC_ACCESS } 

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10

                