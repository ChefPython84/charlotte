# docker-compose.yml
# SUPPRIMÉ : version: '3.9'
services:
  php:
    build: .
    container_name: charlotte-php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - mysql
      - mailhog
    environment:
      MAILER_DSN: smtp://mailhog:1025
      # AJOUT : L'URL pour que PHP trouve Gotenberg
      GOTENBERG_API_URL: 'http://gotenberg:3000' 

  mysql:
    # ... (inchangé)
    image: mysql:8.2
    container_name: charlotte-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql

  phpmyadmin:
    # ... (inchangé)
    image: phpmyadmin/phpmyadmin
    container_name: charlotte-phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  mailhog:
    # ... (inchangé)
    image: mailhog/mailhog:latest
    container_name: charlotte-mailhog
    ports:
      - "1025:1025" 
      - "8025:8025" 

  # --- AJOUT DU SERVICE GOTENBERG ---
  gotenberg:
    image: gotenberg/gotenberg:8 # Utilise une version stable
    container_name: charlotte-gotenberg
    # Pas besoin de ports externes, PHP y accède par le nom du service 'gotenberg'

volumes:
  data: